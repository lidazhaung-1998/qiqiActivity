<script>
	var ua = window.navigator.userAgent;
	var isAndroid = ua.indexOf('Android') > -1 || ua.indexOf('Adr') > -1; //android终端
	var isiOS = !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
	var version = queryString('version');
	function queryString(name) {
		var query = window.location.search;
		if (query) {
			var items = query.substr(1).split('&'),
				len = items.length;
			for (var i = 0; i < len; i++) {
				var item = items[i].split('='),
					key = item[0],
					val = item[1];
				if (name == key) {
					return val;
				}
			}
		}
		return null;
	}
	function toNum(a) {
		a = a.toString();
		var c = a.split('.');
		var num_place = ["", "0", "00", "000", "0000"],
			r = num_place.reverse();
		for (var i = 0; i < c.length; i++) {
			var len = c[i].length;
			c[i] = r[len] + c[i];
		}
		var res = c.join('');
		return res;
	}
	function compareVersion(a, b) {
		var alen = a.split('.').length;
		var blen = b.split('.').length;
		if (alen < blen) {
			for (var i = 0; i < (blen - alen); i++) {
				a += '.0';
			}
		} else if (blen < alen) {
			for (var i = 0; i < alen - blen; i++) {
				b += '.0';
			}
		}
		var _a = toNum(a),
			_b = toNum(b);
		return _a - _b;
	}
	if (isiOS || isAndroid) {
		if (compareVersion(version, '3.5.0.0') < 0) {
			$('#app').attr('class', 'app m');
		} else if (compareVersion(version, '4.1.2.3') < 0) {
			$('#app').attr('class', 'app ms');
		} else {
			$('#app').attr('class', 'app mss');
		}
	}
	var mobileUrl = 'https://page.qxiu.com/activity/2021/yuanxiao-m/index.html' + window.location.search;
	$('#app').click(function () {
		if (isiOS) {
			window.location.href = '#guagua://qiqi::9::2:' + encodeURIComponent(mobileUrl);
		} else if (isAndroid) {
			window.location.href = 'guagua://qiqi::9::2:' + encodeURIComponent(mobileUrl);
		}
	});


	var ocontext = $('.context');
	var anchorId = queryString('anchorId');
	var iden = "";
	var fns = {
		stage0() {
			setOcontext(
					`<div>瓜分奖池</div>
                <div>汤圆、饺子</div>
                <div>闹元宵</div>`
			);
		},
		stage1() {
			ajax("", function (data) {
				setOcontext(
						`<div>瓜分奖池</div>
                    <div>汤圆、饺子</div>
                    <div>闹元宵</div>`
				);
			});
		},
		stage2() {
			ajax("", function (data) {
				setOcontext(
						`<div>瓜分奖池</div>
                    <div>汤圆、饺子</div>
                    <div>闹元宵</div>`
				);
			});
		},
		stage3() {
			ajax("", function (data) {
				setOcontext(
						`<div>瓜分奖池</div>
                    <div>汤圆、饺子</div>
                    <div>闹元宵</div>`
				);
			});
		},
	}
	ajax("//hot-active.qxiu.com/festival_common/yuanXiaoStage01/anchorIden", getAnchorIden);

	function getAnchorIden(data) {
		iden = data.result ? "饺子队" : "汤圆队";
		ajax("//hot-active.qxiu.com/festival_common/yuanXiaoStage01/anchorIden", getStage);
	}

	function getStage(data) {
		data.result !== 0 && $('.teamName').show().html(iden);
		var key = "stage" + data.result;
		fns[key]();
	}

	function ajax(url, succFn) {
		$.ajax({
			url: url,
			type: "GET",
			async: true,
			data: {anchorId: anchorId},
			success: succFn
		});
	}

	function setOcontext(tpl) {
		ocontext.html(tpl);
	}
</script>
